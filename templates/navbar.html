<script>
// Navbar player search functionality
function fetchNavbarPlayerSuggestions(query) {
    const suggestionList = document.getElementById('navbar-player-suggestions');
    
    if (query.length < 2) {
        suggestionList.innerHTML = '';
        suggestionList.style.display = 'none';
        return;
    }

    // Show loading state
    suggestionList.innerHTML = '<li class="list-group-item text-center"><i class="fas fa-spinner fa-spin me-2"></i>Searching...</li>';
    suggestionList.style.display = 'block';

    fetch(`/player_suggestions?query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            suggestionList.innerHTML = '';  // Clear previous suggestions

            if (data.length === 0) {
                suggestionList.innerHTML = '<li class="list-group-item text-center opacity-75">No players found</li>';
                return;
            }

            data.forEach(player => {
                let listItem = document.createElement('li');
                listItem.classList.add('list-group-item');

                // Add player image
                let playerImage = document.createElement('img');
                playerImage.src = player[1];  // Image URL
                playerImage.alt = player[0];  // Player name
                playerImage.classList.add('player-image', 'me-3');
                playerImage.style.width = '35px';
                playerImage.style.height = '35px';
                playerImage.onerror = function() {
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUiIGhlaWdodD0iMzUiIHZpZXdCb3g9IjAgMCAzNSAzNSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTcuNSIgY3k9IjE3LjUiIHI9IjE3LjUiIGZpbGw9IiM0ZWNkYzQiLz4KPHN2ZyB4PSI3IiB5PSI3IiB3aWR0aD0iMjEiIGhlaWdodD0iMjEiIGZpbGw9IndoaXRlIiB2aWV3Qm94PSIwIDAgMjQgMjQiPgo8cGF0aCBkPSJNMTIgMTJjMi4yMSAwIDQtMS43OSA0LTRzLTEuNzktNC00LTQtNCAxLjc5LTQgNCAxLjc5IDQgNCA0em0wIDJjLTIuNjcgMC04IDEuMzQtOCA0djJoMTZ2LTJjMC0yLjY2LTUuMzMtNC04LTR6Ii8+Cjwvc3ZnPgo8L3N2Zz4K';
                };

                // Add player name and team info
                let playerInfo = document.createElement('div');
                playerInfo.style.flex = '1';
                
                let playerName = document.createElement('div');
                playerName.textContent = player[0];
                playerName.style.fontSize = '0.9rem';
                playerName.style.fontWeight = '500';
                playerName.style.marginBottom = '0.1rem';

                playerInfo.appendChild(playerName);

                // Add action icon
                let actionIcon = document.createElement('i');
                actionIcon.classList.add('fas', 'fa-external-link-alt', 'opacity-50');
                actionIcon.style.fontSize = '0.8rem';

                listItem.appendChild(playerImage);
                listItem.appendChild(playerInfo);
                listItem.appendChild(actionIcon);

                listItem.onclick = function() {
                    // Navigate to player stats page using player ID
                    // Assuming the API returns [player_name, image_url, player_id] or we need to extract ID
                    const playerId = player[2] || player[0]; // Use player ID if available, fallback to name
                    window.location.href = `/player_stats/${encodeURIComponent(playerId)}`;
                    
                    // Clear search
                    document.getElementById('navbar-player-search').value = '';
                    suggestionList.innerHTML = '';
                    suggestionList.style.display = 'none';
                };

                suggestionList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.error('Error fetching player suggestions:', error);
            suggestionList.innerHTML = '<li class="list-group-item text-center text-danger">Error loading suggestions</li>';
        });
}

// Event listeners for navbar search
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('navbar-player-search');
    const suggestionList = document.getElementById('navbar-player-suggestions');
    
    if (searchInput) {
        // Input event for real-time search
        searchInput.addEventListener('input', function() {
            fetchNavbarPlayerSuggestions(this.value);
        });
        
        // Focus event to show suggestions if there's text
        searchInput.addEventListener('focus', function() {
            if (this.value.length >= 2) {
                fetchNavbarPlayerSuggestions(this.value);
            }
        });
        
        // Enter key to search
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const firstSuggestion = suggestionList.querySelector('.list-group-item');
                if (firstSuggestion && firstSuggestion.onclick) {
                    firstSuggestion.click();
                }
            }
            
            // Arrow key navigation
            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                e.preventDefault();
                const items = suggestionList.querySelectorAll('.list-group-item');
                const currentActive = suggestionList.querySelector('.list-group-item.active');
                let index = 0;
                
                if (currentActive) {
                    index = Array.from(items).indexOf(currentActive);
                    currentActive.classList.remove('active');
                }
                
                if (e.key === 'ArrowDown') {
                    index = (index + 1) % items.length;
                } else {
                    index = (index - 1 + items.length) % items.length;
                }
                
                if (items[index]) {
                    items[index].classList.add('active');
                    items[index].scrollIntoView({ block: 'nearest' });
                }
            }
        });
    }
    
    // Hide suggestions when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('#navbar-search-container')) {
            if (suggestionList) {
                suggestionList.innerHTML = '';
                suggestionList.style.display = 'none';
            }
        }
    });
});
</script>
